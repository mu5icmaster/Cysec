{% extends "base.html" %}
{% block title %}Verify Login â€“ SecureShop{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-3">Check your email</h2>
        <p>We sent a 6-digit code. Enter it below.</p>
        <form method="post" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Code</label>
            <input name="code" maxlength="6" pattern="[0-9]{6}" class="form-control" required>
          </div>
          <button class="btn btn-primary w-100">Verify</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
